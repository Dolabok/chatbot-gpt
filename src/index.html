<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/styles/main.scss">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <div class="row">
      <div class="col-md-3">
        <h3 class="mb-3">Contacts</h3>
        <ul class="list-group">
          <!-- Contacts will be populated here -->
        </ul>
      </div>
      <div class="col-md-9">
        <h3 class="mb-3">Discussion</h3>
        <div id="messages-container" class="custom-scrollbar">
          <button id="load-older-messages" class="btn btn-primary">Load older messages</button>
          <div id="messages" class="mb-3">
            <!-- Messages will be populated here -->
          </div>
        </div>
        <form id="message-form" class="d-flex">
          <input id="message-input" type="text" class="form-control me-2" placeholder="Type your message...">
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
